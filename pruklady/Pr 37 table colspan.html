<!DOCTYPE html>
<html>
<head>
   <title>table</title>
   <link rel="stylesheet" type="text/css" href="style5.css"/>
</head>
<body>
   <h2>Cell that spans two columns</h2>
   <table>
   <tr>
      <th>Name</th>
	  <th colspan="2">Telephone</th>
   </tr>
   <tr>
      <td>Nazar</td>
	  <td>097 00 00</td>
	  <td>063 00 00</td>
   </tr>
   <tr>
      <td>Iryna</td>
      <td>067 22 22</td>
      <td>0322 01 01</td>
   </tr>
   </table>
</body>
</html>
