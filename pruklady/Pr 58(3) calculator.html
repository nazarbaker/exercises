<!DOCTYPE html>
<html>

<head>
	<title>output</title>
	<meta charset="utf-8"
</head>

<body>
	<form oninput="suma.value=parseInt(a.value)+parseInt(b.value)">
	<input type="number" id="a" value="0"/>+
	<input type="number" id="b" value="0"/>=
	<output id="suma">0</output>
	</form>
	<br/>
	<form oninput="suma.value=parseInt(a.value)-(b.value)">
	<input type="number" id="a" value="0"/>-
	<input type="number" id="b" value="0"/>=
	<output id="suma">0</output>
	</form>
	<br/>
	<form oninput="suma.value=parseInt(a.value)*parseInt(b.value)">
	<input type="number" id="a" value="0"/>x
	<input type="number" id="b" value="0"/>=
	<output id="suma">0</output>
	</form>
	<br/>
	<form oninput="suma.value=parseInt(a.value)/parseInt(b.value)">
	<input type="number" id="a" value="0"/>/
	<input type="number" id="b" value="1"/>=
	<output id="suma">0</output>
	</form>
</body>

</html>
