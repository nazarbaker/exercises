<!DOCTYPE html>
<html>
<head>
</head>
<body>

	<h1>My First JavaScript</h1>
	
	<p>JavaScript can change the content of an HTML element:</p>
	
	<button type="button" onclick="nazar()">Click Me!</button>
	
	<p id="demo">This is demonstration.</p>
	
	<script>function nazar() {
			document.getElementById("demo").innerHTML = "Hello JavaScript";}
	</script>
	
</body>
</html>
