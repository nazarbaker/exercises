<!DOCTYPE html>
<html>

<head>
	<title></title>
	<meta charset="utf-8">
	
</head>

<body>
	<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
	Your browser does not support the HTML5 canvas tag.</canvas>

	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.moveTo(100,50);
		ctx.lineTo(150,50);
		ctx.stroke();
	</script>
</body>

</html>
