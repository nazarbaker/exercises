<!DOCTYPE html>
<head>
	<title>ACCOUNT SETTINGS</title>
	<link rel="stylesheet" type="text/css" href="reset.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="block">
		<div class="header">
			<h4>ACCOUNT SETTINGS</h4>
		</div>
		<form>
			<div class="block-2">
				<div class="text name">Name</div>
				<div class="text counter">12/24</div>
				<input class="input" type="text" name="first name" value="Andriy"/>
			</div>
			<div class="block-3">
				<p class="text">E-mail</p>
				<input class="input" type="email" name="email" value="username@mail.com"/>
			</div>
			<div class="block-4">
				<p class="text">Notifications</p>
				<div class="wrapper_links">
				<div class="registration registration-1">
					<a class="link" href="https://www.google.com.ua/">F</a>
				</div>
				<div class="registration registration-2">
					<a class="link" href="https://www.google.com.ua/">G</a>
				</div>
				<div class="registration registration-3">
					<a class="link" href="https://www.google.com.ua/">T</a>
				</div>
				<div class="registration registration-4">
					<a class="link" href="https://www.google.com.ua/">LI</a>
				</div>
				</div>
			</div>
			<div class="submit-div">
				<input class="submit" type="submit" value="SAVE CHANGES"/>
				<a class="link-2" href="https://www.google.com.ua/">Deactivate Account?</a>
			</div>
		</form>
	</div>
</body>
