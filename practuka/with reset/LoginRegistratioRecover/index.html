<!DOCTYPE html>
<html>
<head>
	<title>LoginRegistratioRecover</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="reset.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<!--Sign in-->
	<div class="block">
		<h4 class="heading">SIGN IN</h4>
		<div class="social">
			<a class="facebook" href="https://www.facebook.com">
				<h4 class="text">WITH FACEBOOK</h4>
			</a>
			<a class="google" href="https://www.google.com">
				<h4 class="text">WITH GOOGLE</h4>
			</a>
		</div>

		<div class="form">
			<form>
				<p class="text-1">E-mail</p>
				<input class="input" type="email" name="email" value="Your e-mail"/>
				<div class="form2">
					<p class="text-1">Password</p>
					<input class="input"type="password" name="psw" value="Password here"/>
				</div>
				<input class="submit" type="submit" value="SIGN IN">
			</form>
		</div>
		<p class="sing">Dont have account?
			<a class="sing_up"href="https://www.google.com">Sign up</a>
		</p>
		<a class="recover"href="https://www.google.com">Recover password?</a>
	</div>
	<!--Password recovery-->
	<div class="block-2">
		<h4 class="heading-1">PASSWORD RECOVERY</h4>
		<div class="form-3">
			<form>
				<div class="input-2">
				<p class="text-1">E-mail</p>
				<input class="input" type="email" name="email" value="Your e-mail"/>
				</div>
				<input class="submit-2" type="submit" value="SEND MAIL">
			</form>
		</div>	
	</div>
</body>
</html>
